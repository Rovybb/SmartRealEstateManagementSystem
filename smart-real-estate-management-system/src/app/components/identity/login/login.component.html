<div class="login-form">
    <h1>Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" />
        <div class="error" *ngIf="loginForm.get('email')?.hasError('required')">
          Email is required
        </div>
        <div class="error" *ngIf="loginForm.get('email')?.hasError('email')">
          Please enter a valid email address
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" />
        <div class="error" *ngIf="loginForm.get('password')?.hasError('required')">
          Password is required
        </div>
        <div class="error" *ngIf="loginForm.get('password')?.hasError('minlength')">
          Password must be at least 8 characters long
        </div>
      </div>
  
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
